<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Gipher</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />

</head>

<body>
    <div class="main-container">
        <div id="btn-box" class="box"></div>
        <div id="gif-box" class="box"></div>
        <div id="form-box" class="box">
            <form name="topics" id="form" onsubmit="event.preventDefault(); addNewTopic();">
                <div id="controls">
                    <h3 id="topic-label">Add a Topic:</h3>
                    <input type="text" name="newTopic" id="newTopic">
                    <button type="button" id="addTopic" onclick="addNewTopic()">Add Topic</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
